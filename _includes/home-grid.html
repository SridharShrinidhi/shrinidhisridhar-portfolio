<li itemscope itemtype="http://schema.org/ItemListOrderType" class="list-group-item" id="{{include.data.link}}">
  {% include arrow.html %}
  <a aria-label="Read more about {{iclude.data.ariaLabel}}" itemprop="url" itemscope itemtype="http://schema.org/ImageObject" class="crosshair" href="{{include.data.url}}">
    <div itemscope itemtype="http://schema.org/CreativeWork" class="ib card {{include.data.imgClass}} {{include.data.bgColor}}">
      <div class="bg">
        <h2 itemprop="chapterNumber" class="kilo gutter push-1-2 pad-t">{{include.data.number}}</h2>
        <p itemprop="category" class="nano gutter push-none">{{include.data.category}}</p>
        <h3 itemprop="name" class="mega bold gutter push-1-2 homepage-text">{{include.data.name}}</h3>
        <p itemprop="description" class="milli gutter pad-b push homepage-text">{{include.data.text}}</p>
      </div>
    </div>
  </a>
</li>
