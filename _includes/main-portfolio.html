<div class="ib portfolio pad-top">
  <div class="relative ib wrapper">
    <a itemprop="URL" href="{{include.data.linkUrl}}">
      <h2 itemprop="heading" class="kilo push-1-2">{{include.data.projectTitle}}</h2>
      <img itemprop="image" class="push-1-2 img-flex" src="{{include.data.image}}" aria-label="{{include.data.caption}}" alt="{{include.data.caption}}">
      <p itemprop="subheading" class="milli push-none lato">{{include.data.description}}</p>
    </a>
  </div>
</div>
