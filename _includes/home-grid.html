<li class="list-group-item">
  <div itemscope itemtype="http://schema.org/CreativeWork" class="ib card {{include.data.imgClass}} {{include.data.bgColor}} pad-t-1-2">
    <div class="bg">
      <a itemprop="caseStudy" itemscope itemtype="http://schema.org/Casestudy" href="{{site.basurl}}{{include.data.url}}">
        <h2 itemprop="chapterNumber" class="kilo gutter push-1-2 pad-t">{{include.data.number}}</h2>
        <p itemprop="category" class="nano gutter push-none">{{include.data.category}}</p>
        <h3 itemprop="name" class="mega bold gutter push-1-2">{{include.data.name}}</h3>
          <p itemprop="description" class="milli gutter pad-b push">{{include.data.text}}</p>
      </a>
    </div>
  </div>
</li>
