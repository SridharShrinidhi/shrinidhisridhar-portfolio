<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{{page.title}}</title>
  <meta name="description" content="{{page.meta}}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="{{site.baseurl}}/css/site.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,600i,700,700i,800,800i|Work+Sans:300,400,500,600,700,800" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#navigation">Jump to navigation</a></li>
  </ul>

  <header role="banner" itemscope itemtype="http://schema.org/WPHeader" class="absolute pin-t w-1">
    <div class="grid pad-top gutter">
      <a aria-label="Homepage of the portfolio" itemscope itemtype="http://schema.org/Brand" class="unit xs-1 s-1 m-1-3 l-1-3 logo push-1-8" href="{{site.baseurl}}/index">
        <i class="icon i-48">
          <img itemprop="image" src="{{site.baseurl}}/images/logo.svg" alt="Brand logo that reads shri in Tamil">
        </i>
      </a>
      <nav role="navigation" id="navigation" tabindex="0" itempscope itemtype="http://schema.org/SiteNavigationElement" class="nav text-right unit xs-1 s-1 m-2-3 l-2-3 push-1-8">
        <ul itempscope itemtype="http://schema.org/ItemListOrderType" class="list-group-inline pad-top-1-2">
          <li class="list-group-item gutter">
            <a aria-label="Portfolio content" itemprop="Url" class="kilo" href="{{site.baseurl}}/#work/">Portfolio</a>
            </li>
          <li class="list-group-item gutter">
            <a aria-label="About page" itemprop="Url" class="kilo" href="{{site.baseurl}}/about/">About</a>
            </li>
          <li class="list-group-item gutter">
            <a aria-label="Contact page" itemprop="Url" class="kilo" href="{{site.baseurl}}/about#contact/">Contact</a>
            </li>
        </ul>
      </nav>
    </div>
  </header>

  <main role="main" id="main" tabindex="0" class="absolute pin-c card">
    {{content}}
  </main>

  <aside role="complementary" itemscope itemtype="http://schema.org/WPFooter" class="pad-t w-1 arrow">
    <i class="icon i-48">
      <img itemprop="image" src="/images/arrow-2.svg" alt="Arrow to guide the users to scroll horizontally">
    </i>
    <!-- <p class="gutter-1-4 push-none milli">Scroll</p> -->
  </aside>

  <footer role="contentinfo" itemscope itemtype="http://schema.org/WPFooter" class="pad-t pad-b absolute pin-bl w-1">
    <div>
      <ul itempscope itemtype="http://schema.org/ItemListOrderType" class="list-group-inline push-none pad-b-1-4">
        <li class="list-group-item"><a aria-label="Head over to the instagram page" itemprop="Url" class="gutter milli" href="https://www.instagram.com/shrinidhisridhar/">instagram</a></li>
        <li class="list-group-item"><a aria-label="Head over to the instagram page"  itemprop="Url" class="gutter milli" href="https://dribbble.com/Nidhis">dribbble</a></li>
        <li class="list-group-item"><a aria-label="Head over to the instagram page"  itemprop="Url" class="gutter milli" href="https://twitter.com/shrinidhi_30">twitter</a></li>
      </ul>
    </div>
    <p itemprop="copyright" class="pico gutter">Â©Designed and developed by Shrinidhi Sridhar</p>
  </footer>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.js'></script>
  <script src="js/scroll.js" charset="utf-8"></script>

</body>
</html>
